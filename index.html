<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile Widget</title>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <section class="main">
            <header class="icons">
                <i class="fa fa-search" aria-hidden="true"></i>
                <i class="fa fa-bell-o" aria-hidden="true"></i>
                
            </header>
            <div class="header-bg">
                
            </div>
            <img src="resources/assets/avatar.png" alt="profile-Image" class="profile-Image">
           <div class="profile-name"> <h2> John WestField</h2> <i class="fa fa-check" aria-hidden="true"></i></div>
           <p class="hobby"> I'm Interested in building projects, travelling and biking </p>
            <div class="profile-statistics">
                <div class="stat">
                    <p class="numbers"> 150</p>
                    <p class="status"> Followers</p>
                </div>
                <div class="stat">
                    <p class="numbers number-blue"> 43,150</p>
                    <p class="status"> Following</p>
                </div>
                <div class="stat">
                    <p class="numbers "> 163</p>
                    <p class="status"> Posts</p>
                </div>
            </div>
            <a class="followBtn"> Follow Me</a>
            <section class="location">
                <img src="resources/assets/mark.png">
                <p> Lives in <i> BudaPest</i></p>
            </section>
            <section class="location">
                    <img src="resources/assets/case.png">
                    <p> Works as Full Stack Developer at Google</p>
                </section>
            <section class="location">
                    <img src="resources/assets/fire.png">
                    <p> ReactJs, NodeJs, MongoDB, DevOps</p>
                </section>
               
        </section>
    </section>
    
</body>
</html>
